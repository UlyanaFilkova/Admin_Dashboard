<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <aside class="sidebar">
            <div class="sidebar__logo">
                <img src="icons/view-dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__elem">
                        <img src="icons/home.svg" alt="">
                        <a href="">Home</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/account-details.svg" alt="">
                        <a href="">Profile</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/message.svg" alt="">
                        <a href="">Messages</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/history.svg" alt="">
                        <a href="">History</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/file-multiple.svg" alt="">
                        <a href="">Tasks</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/account-group.svg" alt="">
                        <a href="">Communities</a>
                    </li>
                </ul>
            </nav>
            <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__elem">
                        <img src="icons/cog.svg" alt="">
                        <a href="">Settings</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/help-box.svg" alt="">
                        <a href="">Support</a>
                    </li>
                    <li class="sidebar__elem">
                        <img src="icons/privacy.svg" alt="">
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <header class="header">
            <div class="header__top">
                <div class="header__search">
                    <img class="header__search-img" src="icons/magnify.svg" alt="">
                    <input class="header__search-input" type="search" name="" id="">
                </div>
                <div class="header__profile">
                    <img src="icons/notification.svg" alt="">
                    <img class="avatar" src="images/admin_avatar.png" alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__greeting">
                    <img class="header__big-avatar" src="images/admin_avatar.png"></img>
                    <div class="header__text">
                        <p>Hi there,</p>
                        <p class="header__username">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="header__buttons">
                    <button class="header__btn">New</button>
                    <button class="header__btn">Upload</button>
                    <button class="header__btn">Share</button>
                </div>
            </div>
        </header>
        <div class="article"></div>
        <section class="announcements"></section>
        <section class="trending"></section>
    </div>
</body>

</html>
